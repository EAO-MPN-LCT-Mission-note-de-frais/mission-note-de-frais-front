<div class="p-10">
  <h1 mat-dialog-title class="modal-title">{{ data ? 'Modifier' : 'Créer' }} un type de mission</h1>

  <form [formGroup]="form" class="form-container">
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Libellé</mat-label>
      <input matInput formControlName="label" />
      <mat-error *ngIf="form.get('label')?.hasError('required')">Le libellé est obligatoire.</mat-error>
    </mat-form-field>

    <div class="checkbox-container">
      <mat-checkbox formControlName="isCharged">Facturé</mat-checkbox>
      <mat-checkbox formControlName="isBonus">Prime</mat-checkbox>
    </div>

    <div class="inputs-row">
      <div *ngIf="form.get('isCharged')?.value" class="input-container">
        <mat-form-field appearance="fill">
          <mat-label>TJM</mat-label>
          <input matInput type="number" formControlName="averageDailyRate" />
          <mat-error *ngIf="form.get('averageDailyRate')?.hasError('required')">TJM requis.</mat-error>
          <mat-error *ngIf="form.get('averageDailyRate')?.hasError('min')">Le TJM doit être ≥ 0.</mat-error>
        </mat-form-field>
      </div>

      <div *ngIf="form.get('isBonus')?.value" class="input-container">
        <mat-form-field appearance="fill">
          <mat-label>% Prime</mat-label>
          <input matInput type="number" formControlName="bonusPercentage" />
          <mat-error *ngIf="form.get('bonusPercentage')?.hasError('required')">% Prime requis.</mat-error>
          <mat-error *ngIf="form.get('bonusPercentage')?.hasError('min')">Le pourcentage doit être ≥ 0.</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="dialog-actions">
      <button mat-button (click)="close()">Annuler</button>
      <button mat-raised-button color="primary" (click)="save()" [disabled]="!form.valid">Enregistrer</button>
    </div>
  </form>
</div>
