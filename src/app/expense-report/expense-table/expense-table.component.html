<table class="expense-table">
  <thead>
  <tr>
    <th>Date</th>
    <th>Description</th>
    <th>Type</th>
    <th>Montant</th>
    <th>TVA</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let expense of expenses">
    <td>{{ expense.date }}</td>
    <td>{{ expense.description || 'Aucune description' }}</td>
    <td>{{ expense.type }}</td>
    <td>{{ expense.amount | currency:'EUR' }}</td>
    <td>{{ expense.tax }}%</td>
  </tr>
  </tbody>
</table>
