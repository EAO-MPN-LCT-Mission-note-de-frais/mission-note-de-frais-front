<h2>Liste des d√©penses</h2>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container *ngFor="let column of columnDefinitions" [matColumnDef]="column.property">
    <ng-container *ngIf="column.sortable">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="{{column.property}}"> {{column.label}} </th>
    </ng-container>
    <ng-container *ngIf="!column.sortable">
      <th mat-header-cell *matHeaderCellDef> {{column.label}} </th>
    </ng-container>
    <td mat-cell *matCellDef="let element">
      {{column.formatter ? column.formatter(element[column.property]) : element[column.property]}}
    </td>
  </ng-container>

  <!-- Colonne action : Modifier & Supprimer -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Modifier</button>
        <button mat-menu-item>Supprimer</button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
