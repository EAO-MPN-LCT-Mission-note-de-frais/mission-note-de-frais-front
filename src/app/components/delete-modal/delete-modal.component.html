<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.description}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onConfirmClick()">{{data.actionButtonLabel}}</button>
  <button mat-button [mat-dialog-close]="{confirmed: false}">{{data.cancelButtonLabel}}</button>
</div>
