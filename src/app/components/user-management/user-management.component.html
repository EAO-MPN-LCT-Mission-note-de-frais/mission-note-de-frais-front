<h2>Gestion des utilisateurs</h2>

<table mat-table [dataSource]="users" class="mat-elevation-z8">
  <!-- Colonne Nom -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let user">{{ user.firstName }} {{ user.lastName }}</td>
  </ng-container>

  <!-- Colonne Email -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
  </ng-container>

  <!-- Colonne Collaborator -->
  <ng-container matColumnDef="collaborator">
    <th mat-header-cell *matHeaderCellDef>Collaborateur</th>
    <td mat-cell *matCellDef="let user">
      <mat-checkbox [checked]="user.roles.includes('COLLABORATOR')" disabled></mat-checkbox>
    </td>
  </ng-container>

  <!-- Colonne Manager -->
  <ng-container matColumnDef="manager">
    <th mat-header-cell *matHeaderCellDef>Manager</th>
    <td mat-cell *matCellDef="let user">
      <mat-checkbox [checked]="user.roles.includes('MANAGER')" disabled></mat-checkbox>
    </td>
  </ng-container>

  <!-- Colonne Admin -->
  <ng-container matColumnDef="admin">
    <th mat-header-cell *matHeaderCellDef>Admin</th>
    <td mat-cell *matCellDef="let user">
      <mat-checkbox [checked]="user.roles.includes('ADMINISTRATOR')" disabled></mat-checkbox>
    </td>
  </ng-container>

  <!-- Header et rows -->
  <tr mat-header-row *matHeaderRowDef="['name', 'email', 'collaborator', 'manager', 'admin']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'collaborator', 'manager', 'admin'];"></tr>
</table>
