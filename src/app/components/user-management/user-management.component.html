<h2>Gestion des utilisateurs</h2>
<table mat-table [dataSource]="users" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let user">{{ user.firstName }} {{ user.lastName }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
  </ng-container>

  <ng-container matColumnDef="roles">
    <th mat-header-cell *matHeaderCellDef>RÃ´le</th>
    <td mat-cell *matCellDef="let user">{{ user.roles.join(', ') }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'email', 'roles']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'roles'];"></tr>
</table>
