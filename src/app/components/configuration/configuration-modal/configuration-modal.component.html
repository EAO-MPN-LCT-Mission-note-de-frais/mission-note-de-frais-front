<div class="p-10">
    <h1 mat-dialog-title class="modal-title">{{ title }}</h1>
  
    <form [formGroup]="form" class="form-container">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Nom</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="form.get('name')?.hasError('required')">Le nom est obligatoire.</mat-error>
        <mat-error *ngIf="form.get('name')?.hasError('minlength')">Minimum 2 caract√®res.</mat-error>
      </mat-form-field>
  
      <div class="dialog-actions">
        <button mat-button (click)="close()">Annuler</button>
        <button mat-raised-button color="primary" (click)="save()" [disabled]="!form.valid">Enregistrer</button>
      </div>
    </form>
  </div>
