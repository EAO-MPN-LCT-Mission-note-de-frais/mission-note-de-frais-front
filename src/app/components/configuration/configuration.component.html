<div class="configuration-container">
  <!-- Bouton de retour -->
  <div class="title-bar">
    <button mat-icon-button (click)="returnHome()" aria-label="Retour Ã  la page d'accueil">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1>Configuration</h1>
  </div>

  <!-- Sections -->
  <app-user-management></app-user-management>

  <h2>Gestion des types de transport</h2>
  <div class="tags-container">
    <span class="tag" *ngFor="let transport of transports">{{ transport.name }}</span>
    <button mat-raised-button color="primary" class="circle-button" (click)="openModal('Transport')">+</button>
  </div>

  <h2>Gestion des natures de frais</h2>
  <div class="tags-container">
    <span class="tag" *ngFor="let expenseType of expenseTypes">{{ expenseType.name }}</span>
    <button mat-raised-button color="primary" class="circle-button" (click)="openModal('ExpenseType')">+</button>
  </div>

</div>
